<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Car Store</title>

  <!-- Local CSS-->

  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Font-Awesome personal KIT -->
  <script src="https://kit.fontawesome.com/faed31811b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid-container">
    <header>
      <div class="title">
        <i class="fa-solid fa-car-battery"></i>
        <a href="">Electric Cars</a>
      </div>
      <div class="burguer">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="nav-bar">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="filter-title">
        <i class="fa-solid fa-filter"></i>
        <p>Ordenar Por:</p>
      </div>
      <select name="select">
        <option value="value1" selected>Precio</option>
        <option value="value2">Ciudad</option>
        <option value="value3">Todo terreno</option>
        <option value="value3">Motos electricas</option>
      </select>
    </section>
    <main class="card-container">
      <article class="card">
        <img src="./assets/img/Audi.jpg" alt="Auto de color cafe plateado con franjas negras">
        <p>Model: Audi</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/BMW.jpg" alt="Camioneta electrica de color rojo">
        <p>Model: BMW</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/Ford.jpg" alt="Camioneta azul cielo plateado con franjas negras">
        <p>Model: Ford</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/Inception.jpg" alt="auto de alta gama de color gris">
        <p>Model: Inception</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/Samsung.jpg" alt="Semivan de color negro en su totalidad">
        <p>Model: Samsung</p>
        <div class="btn">
          <a href="#">Ver más</a>
        </div>
      </article>
      <article class="card">
        <img src="./assets/img/Volkswagen.jpeg" alt="Camioneta de color azul plateado">
        <p>Model: Volkswagen</p>
        <div class="btn">
          <a href="#">Ver más</a>
      </article>
    </main>
    <div class="pagination">
      <a href="" class="left-btn"><i class="fa-solid fa-angles-left"></i></a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="" class="right-btn"><i class="fa-solid fa-angles-right"></i></a>
    </div>
    <footer>
      <div class="social-media">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>2023 © All right reserved</p>
    </footer>
  </div>
</body>

</html>
